<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNGLE QUEST 2026 - HTML5 Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* CRT Effect */
        .crt::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 999;
            pointer-events: none;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-canvas {
            border: 4px solid #0f0;
            background: #000;
            image-rendering: pixelated;
        }

        /* Game UI */
        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 14px;
            text-shadow: 0 0 5px #0f0;
            z-index: 100;
        }

        .ui-overlay div {
            margin-bottom: 10px;
            padding: 5px 10px;
            background: rgba(0, 50, 0, 0.7);
            border: 1px solid #0f0;
        }

        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-title {
            font-size: 48px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        .menu-option {
            font-size: 24px;
            color: #0ff;
            margin: 15px 0;
            padding: 10px 30px;
            border: 2px solid #0ff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            min-width: 300px;
        }

        .menu-option:hover {
            background: #0ff;
            color: #000;
            transform: scale(1.1);
        }

        .menu-option.selected {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-bar {
            width: 400px;
            height: 30px;
            border: 2px solid #0f0;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0f0, #0ff);
            transition: width 0.3s;
        }

        .loading-text {
            color: #0ff;
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Game Over Screen */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }

        .game-over h1 {
            color: #f00;
            font-size: 64px;
            margin-bottom: 30px;
            animation: glitch 0.5s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Mobile Controls */
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: space-around;
            z-index: 500;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #0f0;
            border-radius: 50%;
            color: #0f0;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            user-select: none;
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
            
            #game-canvas {
                width: 100vw;
                height: calc(100vh - 100px);
            }
        }
    </style>
</head>
<body class="crt">
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-text">LOADING JUNGLE QUEST 2026...</div>
        <div class="loading-bar">
            <div class="loading-fill" id="loading-fill"></div>
        </div>
        <div class="loading-text" id="loading-status">Initializing quantum engine...</div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu">
        <div class="menu-title">JUNGLE QUEST 2026</div>
        <div class="menu-option" data-action="new-game">NEW GAME</div>
        <div class="menu-option" data-action="continue">CONTINUE</div>
        <div class="menu-option" data-action="level-select">LEVEL SELECT</div>
        <div class="menu-option" data-action="options">OPTIONS</div>
        <div class="menu-option" data-action="credits">CREDITS</div>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none;">
        <canvas id="game-canvas" width="640" height="400"></canvas>
        
        <!-- Game UI -->
        <div class="ui-overlay">
            <div>SCORE: <span id="score">0</span></div>
            <div>LIVES: <span id="lives">3</span></div>
            <div>LEVEL: <span id="level">1</span></div>
            <div>BANANAS: <span id="bananas">0</span>/50</div>
            <div>KEYS: <span id="keys">0</span>/5</div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="game-over">
        <h1>GAME OVER</h1>
        <div style="color: #0ff; font-size: 24px; margin-bottom: 20px;">
            FINAL SCORE: <span id="final-score">0</span>
        </div>
        <div class="menu-option" onclick="restartGame()">PLAY AGAIN</div>
        <div class="menu-option" onclick="showMenu()">MAIN MENU</div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
        <div class="mobile-btn" data-key="ArrowLeft">←</div>
        <div class="mobile-btn" data-key="ArrowRight">→</div>
        <div class="mobile-btn" data-key="ArrowUp">↑</div>
        <div class="mobile-btn" data-key="Space">␣</div>
        <div class="mobile-btn" data-key="KeyA">A</div>
    </div>

    <!-- Audio Elements -->
    <audio id="jump-sound" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ..."></audio>
    <audio id="collect-sound"></audio>
    <audio id="hit-sound"></audio>

    <script src="game.js"></script>
</body>
</html>
